name: MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Initialize DVC
      run: |
        dvc init --no-scm || true
      continue-on-error: true
    
    - name: Pull DVC data
      run: |
        dvc pull
      continue-on-error: true
    
    - name: Verify data exists
      run: |
        if [ ! -f data/raw/creditcard.csv ]; then
          echo "Warning: creditcard.csv not found. Pipeline may fail."
          echo "Please ensure data is available or DVC remote is configured."
        else
          echo "Data file found: data/raw/creditcard.csv"
          ls -lh data/raw/creditcard.csv
        fi
    
    - name: Run data pipeline tests
      run: |
        pytest tests/test_data_pipeline.py -v --tb=short || echo "Data pipeline tests skipped (data not available)"
      continue-on-error: true
    
    - name: Run DVC pipeline (with epoch override)
      env:
        N_EPOCHS_OVERRIDE: 2
      run: |
        dvc repro
      continue-on-error: true
    
    - name: Run training tests
      run: |
        pytest tests/test_training.py -v --tb=short
      continue-on-error: true
    
    - name: Run model artifact tests
      run: |
        pytest tests/test_model_artifact.py -v --tb=short
      continue-on-error: true
    
    - name: Run all tests with coverage
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: true
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: trained-model
        path: models/model.pt
        retention-days: 30
    
    - name: Upload metrics
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: evaluation-metrics
        path: reports/
        retention-days: 30
    
    - name: Upload MLflow artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mlflow-runs
        path: mlruns/
        retention-days: 30
    
    - name: Display metrics
      if: always()
      run: |
        if [ -f reports/metrics.json ]; then
          echo "=== Evaluation Metrics ==="
          cat reports/metrics.json
        else
          echo "Metrics file not found"
        fi
